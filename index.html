<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1700641853789-002da4752c07?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxOHx8fGVufDB8fHx8fA%3D%3D" alt="Owl">
            <a href="https://unsplash.com/photos/a-small-owl-sitting-on-top-of-a-tree-branch-kJT_lfheLgA" target="_blank">Owl</a>
        </div>

        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1700575182495-bc03ea22f871?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Owl">
            <a href="https://unsplash.com/photos/a-small-owl-sitting-on-top-of-a-tree-branch-kJT_lfheLgA" target="_blank">Food</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682695794816-7b9da18ed470?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Owl">
            <a href="https://unsplash.com/photos/a-small-owl-sitting-on-top-of-a-tree-branch-kJT_lfheLgA" target="_blank">Nature</a>
        </div>
    </div>

    <button id="show-more-button">Show More</button>

    <script src="script.js"></script>
</body>
</html>
